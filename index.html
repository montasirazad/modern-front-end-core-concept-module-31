<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }

    #user-div{
         border: 5px solid rgb(11, 4, 80);
        background-color: aqua;
        padding: 20px;
    }
    .li-user{
        border: 3px dotted rebeccapurple;
        padding:15px;
        border-radius: 20px;
        margin: 15px;
    }
</style>
<body>
    <h1>31-3 Template, dynamically create HTML elements based on data</h1>
    <div id='user-div'>


    </div>

    <script>
        const url =`https://jsonplaceholder.typicode.com/users`
        fetch(url)
        .then(res => res.json())
        .then(data => showNames(data))
         

      function showNames(data) {
          for (let i = 0; i < data.length; i++) {
              const element = data[i];
               const ul = document.getElementById('user-div');
               const li =document.createElement('div');
               li.className = 'li-user'
               li.innerHTML =` <h1>${element.name}</h1>
               <h2>${element.email}</h2>

<p>${element.company.bs}</p>
<h3>Address</h3>
<p>street :${element.address.street}</p>
<p>suite :${element.address.suite}</p>
<p>zip code :${element.address.zipcode}</p>
<p>city :${element.address.city}</p>
 

               `
               ul.appendChild(li)
              console.log(element)
              
          }
      }
         
    </script>
</body>
</html>
